<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组API测试</title>
  </head>

  <body>
    <script src="declares.js"></script>
    <script>
      // 声明一个数组
      const arr = [1, 2, 3, 4, 5];

      // map方法
      const result = map(arr, (item, index) => {
        return item * 10;
      });
      console.log(result);
    </script>
  </body>
</html>
