<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>节流测试</title>
    <script src="./throttle.js"></script>
    <style>
      body {
        height: 2000px;
        background: linear-gradient(#456, #501);
      }
    </style>
  </head>

  <body>
    <script>
      // window.addEventListener('scroll', function() {
      //     console.log(Date.now())
      // })
      window.addEventListener(
        "scroll",
        throttle(function (e) {
          console.log(Date.now());
        }, 500)
      );
    </script>
  </body>
</html>
