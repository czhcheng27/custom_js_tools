<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = "iloveyou";
      let str2 = "lol";
      let str3 = "asd qwe zxc";

      const reverseString = (str) => {
        const temp = [...str];
        const res = temp.reverse().join("");
        return res;
      };

      const palindrome = (str) => {
        return reverseString(str) === str;
      };

      const truncate = (str, size) => {
        return str.slice(0, size) + "...";
      };

      console.log("reverseString", reverseString(str));
      console.log("palindrome", palindrome(str2));
      console.log("truncate", truncate(str3));
    </script>
  </body>
</html>
